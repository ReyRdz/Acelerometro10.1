<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8">
var ac;
var pgr = false;
function onBodyLoad() {document.addEventListener("deviceready", onDeviceReady, false); }
function onDeviceReady() { ac = document.getElementById('accelInfo'); pgr = true; }
function getAcceleration() { if (pgr == true) { ac.innerHTML = "";
navigator.accelerometer.getCurrentAcceleration(onAccelSuccess, onAccelFailure);
} else { alert("Please wait,\nPhoneGap is not ready.");}
}
function onAccelSuccess(accel) { var d = new Date(accel.timestamp);
ac.innerHTML = "<b>Current acceleration</b><hr />X: " +
accel.x + "<br />Y: " + accel.y + "<br />Z: " +
accel.z + "<br />Timestamp: " + d.toLocaleString() +
"<hr />Click the button to refresh."; }
function onAccelFailure() { alert("Accelerometer error!"); }
</script>
</head>
<body onload="onBodyLoad()">
<h1>Example 10-1</h1>
<p>This is a PhoneGap application that measures Device acceleration using the Accelerometer API.</p>
<p><input type="button" value="Refresh Orientation" onclick="getAcceleration();">
</p>
<p id="accelInfo">Nothing to see here (yet), click the button.</p>
</body>
</html>
